{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% if time_diff > 30 %}
        <h2 class="h2 logout-text text-danger">OTP verification time out. Please try again.</h2>
    {% else %}
        <h2 class="h2 logout-text text-danger">OTP verification was not successful. Please try again</h2>
    {% endif %}
    <hr>
    <a class="btn btn-outline-primary mt-3 login-btn" type="submit" href="{% url 'login' %}">
        Log In
    </a>
{% endblock %}
