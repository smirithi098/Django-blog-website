{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container content-section">
        <div class="media mb-4">
            <img class="rounded-circle profile-img align-self-center"
                 src="{{ user.profile.image.url }}" alt="User profile img">
            <div class="media-body user-info">
                <p class="display-4">{{ user.username|capfirst }}</p>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 legend-text">User Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-lg">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
