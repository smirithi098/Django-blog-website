{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 legend-text">OTP Verification</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="hidden" name="next-url" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
            </div>
        </form>
    </div>
{% endblock %}
