{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 legend-text">New Post</legend>
                <h2 class="h2">Are you sure you want to delete the post {{ object.title }} ?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                <a href="{% url 'blog-posts-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
